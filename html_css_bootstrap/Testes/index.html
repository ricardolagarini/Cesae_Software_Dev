<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfólio</title>
  <link id="theme-link" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .typing-text {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .15em;
      border-right: .15em solid orange;
      font-size: 24px;
      animation: typing 2.5s steps(40, end), blink-caret .5s step-end infinite;
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: orange;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Meu Portfólio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Projetos
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Web</a>
              <a class="dropdown-item" href="#">Mobile</a>
              <a class="dropdown-item" href="#">Outros</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Bem-vindo ao Meu Portfólio!</h1>
    <p>Aqui estão alguns dos meus projetos como desenvolvedor.</p>
    <p>Conheça meu trabalho:</p>
    <div id="typing-container">
      <div id="typing-text" class="typing-text"></div>
    </div>
  </div>

  <div class="fixed-top" style="text-align: right; padding: 10px;">
    <button id="theme-toggle" class="btn btn-link text-dark">Modo Escuro</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const texts = [
      'Hello World!',
      'Dev jr....',
      'Ricardo Pastor!'
    ];

    let count = 0;
    let index = 0;
    let currentText = '';
    let letter = '';

    function type() {
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById('typing-text').textContent = letter;

      if (letter.length === currentText.length) {
        setTimeout(erase, 1500);
      } else {
        setTimeout(type, 100);
      }
    }

    function erase() {
      letter = currentText.slice(0, --index);
      document.getElementById('typing-text').textContent = letter;

      if (letter.length === 0) {
        count++;
        if (count === texts.length) {
          count = 0;
        }
        setTimeout(type, 500);
      } else {
        setTimeout(erase, 50);
      }
    }

    type();

    const themeToggle = document.getElementById('theme-toggle');
    const themeLink = document.getElementById('theme-link');

    themeToggle.addEventListener('click', function() {
      if (themeLink.getAttribute('href') === 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css') {
        themeLink.setAttribute('href', 'https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css');
        document.body.style.backgroundColor = 'white';
        document.body.style.color = 'black';
        themeToggle.textContent = 'Modo Escuro';
      } else {
        themeLink.setAttribute('href', 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css');
        document.body.style.backgroundColor = 'black';
        document.body.style.color = 'white';
        themeToggle.textContent = 'Modo Normal';
      }
    });
  </script>
</body>
</html>
